<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/contact-us.css">
    <title>Contact Us</title>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <h1 class="logo">AI Conversa</h1>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/signin">Sign In</a></li>
                <li><a href="/signup">Sign Up</a></li>
                <li><a href="/services">Services</a></li>
                <li><a href="/contact">Contact Us</a></li>
            </ul>
        </div>
    </nav>
    
    <div class="container">
        <h1>Contact Us</h1>
        <div class="contact-info">
            <p>Phone: <a href="tel:+1234567890">+1 234 567 890</a></p>
            <p>Email: <a href="mailto:your-email@example.com">22a91a04i8@aec.edu.in</a></p>
            <p>LinkedIn: <a href="https://www.linkedin.com/in/your-profile" target="_blank">LinkedIn Profile</a></p>
            <p>GitHub: <a href="https://github.com/your-username" target="_blank">GitHub Profile</a></p>
        </div>
        <form action="#" method="post" class="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>
</body>
</html>
